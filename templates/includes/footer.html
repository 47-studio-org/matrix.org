<footer class="site-footer">
    <div id="sections">
        {% for id, links in navigation.footer_sections %}
        <div id="{{ id }}">
            {% for link in links %}
            <a href="{{ link.href }}">{{ link.title }}</a>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
    <div id="links">
        <div>
            {% for link in navigation.footer_links %}
            <a href="{{ link.href }}"><img src="/assets/{{ link.image }}" alt="{{ link.alt }}"></a>
            {% endfor %}
        </div>
        <p>Â© 2022 The Matrix.org Foundation C.I.C.</p>
    </div>
</footer>
